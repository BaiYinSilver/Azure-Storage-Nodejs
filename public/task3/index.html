<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>

	<select>
		<option value="triangle">triangle</option>
		<option value="rectangle">rectangle</option>
		<option value="parallelogram">parallelogram</option>
		<option value="circle">circle</option>
	</select>
	<br/>
	<input type="text" id="params" placeholder="input object">
	<button id="btn-start">Calculate</button>
	<hr>
	<h3>Input object example</h3>
	<p>
		triangle: { shape: 'triangle', base: 10, height: 5 }
	</p>
	<p>rectangle: { shape: 'rectangle', width: 10, height: 5 }</p>
	<p>parallelogram: { shape: 'parallelogram', base: 10, height: 5 }</p>
	<p>circle: { shape: 'circle', radius: 10 }</p>
	<p>circle: { shape: 'circle', diameter: 10 }</p>
	<hr>
	<input type="text" id="result" placeholder="result">
	<script type="text/javascript">
		var cal = new RT.Calculator();
		var btnStart = document.getElementById('btn-start');
		btnStart.addEventListener('click', function(){
			var s = document.getElementsByTagName("select");
			for(var i=0, len=s.length; i<len; i++){
				for(var j=0, lenj=s[i].options.length; j<lenj; j++){
					if(s[i].options[j].selected){ 
						var params = document.getElementById('params').value;
						var fction = s[i].options[j].value;
						var result = eval("cal." + fction + "(" + params + ")");
						document.getElementById('result').value = result;
						break;
					};
				}
			}
		});
	</script>
</body>
</html>
