<!DOCTYPE html>
<html>
   <head>
      <title>Task List</title>
      <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
      <link rel="stylesheet" href="stylesheets/style.css">
      <script type="text/javascript" src="RTTaskList.js"></script>
   </head>
   <body class="app">
      <nav class="navbar navbar-default">
         <div class="navbar-header"></div>
         <a href="/" class="navbar-brand">Task List</a>
      </nav>
      <div class="jumbotron">
         <table class="table table-striped table-bordered">
            <tr>
               <td>Name</td>
               <td>Description</td>
            </tr>
            <tr id="task">
               <td id="task-name"> <input type="radio" data-id=""></td>
               <td id="task-desc"> </td>
            </tr>
         </table>
         <button type="submit" class="btn">Update tasks</button>
      </div>
      <hr/>
      <div class="jumbotron">
         <label>Task Name: </label>
         <input name="item[name]" type="textbox"/>
         <label>Descrption: </label>
         <input name="item[category]" type="textbox"/><br/>
         <button type="submit" class="btn">Add item</button>
      </div>
   </body>
</html>
