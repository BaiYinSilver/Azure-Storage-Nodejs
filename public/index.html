<html lang="en, es">
    <head>
        
        <script src="jquery-1.12.0.min.js"></script>
        <script src="polyglot.js"></script>
        <script src="snake-game.js"></script>
        <link rel="stylesheet" href="css/game.css">
        <title></title>
    </head>
    <body>
        <div class="game-view">
            <div class="final-screenshot">
                <img src="" alt="">
            </div>
            
            <canvas id="canvas" width="480" height="480"></canvas>
        
            <h3 class="score_box">
                <span class="score_text"></span> 
                <span class="score_num"></span>
            </h3>
            <p class="greetings_text"></p>
            <div class="language-switch">
                <span>
                    <button class="en">English</button>
                </span>
                <span>
                    <button class="es">Spanish</button>
                </span>
            </div>
            
            <span>
                <button class="restart">Restart</button>
            </span>
        </div>
    </body>
</html>
